<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container">
    <header class="container-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home<a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agregarUsuario.html">Agregar Usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="buscarUsuario.html">Buscar Usuario</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Formulario</span>
          </nav>
    </header>
    <form>
        <div class="mb-3">
          <label for="InputCedula" class="form-label">Cedula</label>
          <input type="text" class="form-control" id="InputCedula" placeholder="000-0000000-0">
        </div>
        <div class="mb-3">
          <label for="InputNombre" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="InputNombre" placeholder="Jose Maria">
        </div>
        <div class="mb-3">
            <label for="InputApellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="InputApellidos" placeholder="Fulano de Tal">
          </div>
          <div class="mb-3">
            <label for="InputTelefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="InputTelefono" placeholder="000-000-0000">
          </div>
          <div class="mb-3">
            <label for="InputGmail" class="form-label">CorreoElectronico</label>
            <input type="text" class="form-control" id="InputGmail" placeholder="JoseMariaFulanoDeTal@example.com">
          </div>
          <div class="mb-3">
            <label for="InputCiudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="InputCiudad" placeholder="Sector, Calle, No.Casa">
          </div>
        <button type="submit" class="btn btn-primary">EnviarDatos</button>
      </form>
</body>
</html>
